<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" />
        </div>
        <div class="button-container">
          <button class="button ac">AC</button>
          <button class="button plusminus">+/-</button>
          <button class="button percent">%</button>
          <button class="button slash">/</button>
          <button class="button 7">7</butt>
          <button class="button 8">8</butt>
          <button class="button 9">9</butt>
          <button class="button asterisk">*</butt>
          <button class="button 4">4</butt>
          <button class="button 5">5</butt>
          <button class="button 6">6</butt>
          <button class="button minus">-</butt>
          <button class="button 1">1</butt>
          <button class="button 2">2</butt>
          <button class="button 3">3</butt>
          <button class="button plus">+</butt>
          <button class="button zero">0</butt>
          <button class="button dot">.</butt>
          <button class="button equal">=</butt>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
