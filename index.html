<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" />
        </div>
        <div class="button-container">
          <button value="AC" class="button ac operation">AC</button>
          <button value="+" class="button plusminus operation">+/-</button>
          <button value="%" class="button percent operation">%</button>
          <button value="/" class="button slash operation">/</button>
          <button value="7" class="key button 7">7</butt>
          <button value="8" class="key button 8">8</butt>
          <button value="9" class="key button 9">9</butt>
          <button value="*" class="button asterisk operation">*</butt>
          <button value="4" class="key button 4">4</butt>
          <button value="5" class="key button 5">5</butt>
          <button value="6" class="key button 6">6</butt>
          <button value="-" class="button minus operation">-</butt>
          <button value="1" class="key button 1">1</butt>
          <button value="2" class="key button 2">2</butt>
          <button value="3" class="key button 3">3</butt>
          <button value="+" class="button plus operation">+</butt>
          <button value="0" class="key button zero">0</butt>
          <button value="." class="button dot">.</butt>
          <button value="=" class="button equal operation">=</butt>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
