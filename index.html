<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quantico&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" />
        </div>
        <div class="button-container">
          <button value="AC" class="button ac signs">AC</button>
          <button value="+/-" class="button plusminus signs">+/-</button>
          <button value="%" class="button percent signs">%</button>
          <button value="/" class="button slash operation">/</button>
          <button value="7" class="key button 7">7</button>
          <button value="8" class="key button 8">8</button>
          <button value="9" class="key button 9">9</button>
          <button value="*" class="button asterisk operation">*</button>
          <button value="4" class="key button 4">4</button>
          <button value="5" class="key button 5">5</button>
          <button value="6" class="key button 6">6</button>
          <button value="-" class="button minus operation">-</button>
          <button value="1" class="key button 1">1</button>
          <button value="2" class="key button 2">2</button>
          <button value="3" class="key button 3">3</button>
          <button value="+" class="button plus operation">+</button>
          <button value="0" class="key button zero">0</button>
          <button value="." class="button dot signs">.</button>
          <button value="=" class="button equal operation">=</button>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
