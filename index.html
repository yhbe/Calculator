<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <input type="text" />
        </div>
        <div class="button-container">
          <div class="button AC">AC</div>
          <div class="button +">+/-</div>
          <div class="button %">%</div>
          <div class="button /">/</div>
          <div class="button 7">7</div>
          <div class="button 8">8</div>
          <div class="button 9">9</div>
          <div class="button *">*</div>
          <div class="button 4">4</div>
          <div class="button 5">5</div>
          <div class="button 6">6</div>
          <div class="button -">-</div>
          <div class="button 1">1</div>
          <div class="button 2">2</div>
          <div class="button 3">3</div>
          <div class="button +">+</div>
          <div class="button 0">0</div>
          <div class="button .">.</div>
          <div class="button =">=</div>
        </div>
      </div>
    </div>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </body>
</html>
